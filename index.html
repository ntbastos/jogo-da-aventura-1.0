<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Aventura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo de Aventura</h1>
        <div id="game-text">
            <p id="story">Você está em uma floresta misteriosa. Há dois caminhos à sua frente. Qual você escolherá?</p>
        </div>
        <div class="choices">
            <button onclick="makeChoice(1)" id="choice1">Ir pelo caminho da esquerda</button>
            <button onclick="makeChoice(2)" id="choice2">Ir pelo caminho da direita</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
